<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Skill Base</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Datepicker css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
    <!--  Jquery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- google font api -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- linking the master css file -->
    <link rel="stylesheet" href="{% static 'skillbase/css/master.css'%}">


  </head>


  <body>

    <!-- this is the navigation bar -->
    <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">Skill Base</a>

    					<ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                      <!-- <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li> -->
                        <!-- connects to the url.py  for courses view-->
                      <li><a href="{% url 'courses:all' %}" class="btn btn-simple">Courses</a></li>
                        <!-- connects to the url.py  for internships view-->
                      <li><a href="{% url 'internships:all' %}" class="btn btn-simple">Internships</a></li>
                        <!-- connects to the url.py  for skills view-->
                      <li><a href="{% url 'skills:all' %}" class="btn btn-simple">Skills</a></li>
                      <!-- <li><a href="{% url 'courses:create' %}" class="btn btn-simple">Create Course</a></li> -->
                      <!-- connects to the url.py  for log out view-->
                       {% endif %}
                            {% if user.is_authenticated %}
                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
    						{% else %}
                    <!-- this will be shown if user is not authenticated: they're not logged in -->
    						      <!-- <li><a href="{% url 'courses:all' %}"class="btn btn-simple">Courses</a></li> -->
    						      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
    						{% endif %}
    					</ul>



    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>



  </body>

</html>
