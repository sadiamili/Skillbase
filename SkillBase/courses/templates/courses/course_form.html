{% extends "courses/course_base.html" %}
{% load bootstrap3 %}

{% block course_content %}
<h4>Add A New Course</h4>
  <!-- action will like to the courses:create page -->
  <form method="POST" action="{% url 'courses:create' %}" id="courseForm">
    <!-- CSRF - Cross Site Request Forgery Protectio, used to protect the site from attackers -->
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock %}
